<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="#FFF1F2"/>
  
  <!-- Modern display -->
  <rect x="50" y="50" width="300" height="280" rx="15" fill="#FFFFFF" opacity="0.7"/>
  
  <!-- Minimalist clothing rack -->
  <line x1="100" y1="100" x2="300" y2="100" stroke="#1A1A1A" stroke-width="4"/>
  
  <!-- Contemporary abayas -->
  <rect x="120" y="105" width="45" height="180" rx="5" fill="#1A1A1A" opacity="0.8"/>
  <rect x="175" y="105" width="45" height="170" rx="5" fill="#DCAE96" opacity="0.9"/>
  <rect x="230" y="105" width="45" height="185" rx="5" fill="#915F6D" opacity="0.7"/>
  
  <!-- Accessories display -->
  <rect x="100" y="320" width="200" height="40" rx="5" fill="#F5F0E8"/>
  <circle cx="150" cy="340" r="15" fill="#D4A84B" opacity="0.5"/>
  <circle cx="200" cy="340" r="15" fill="#DE98AB" opacity="0.5"/>
  <circle cx="250" cy="340" r="15" fill="#50C878" opacity="0.5"/>
  
  <text x="200" y="390" text-anchor="middle" font-family="serif" font-size="14" fill="#666">Modern Display</text>
</svg>

